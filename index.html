<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ai Trading Genie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-gray-800 p-8 rounded shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Login to Ai Trading Genie</h2>

        <form id="login-form" class="space-y-4">
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="w-full px-4 py-2 bg-gray-700 rounded text-white"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full px-4 py-2 bg-gray-700 rounded text-white"
            required
          />
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded"
          >
            Login
          </button>
        </form>

        <div id="message" class="text-center mt-4 text-sm text-red-400"></div>
      </div>
    </div>
  </body>
</html>
