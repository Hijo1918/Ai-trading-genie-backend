<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />

</head>
<body>
  <h2>Login</h2>
  <form action="/api/auth/login" method="POST">

    <input type="password" name="password" placeholder="Password" required />

    <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
  </form>
</body>
